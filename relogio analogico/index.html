            <div class="marcacao marcacao-um"></div>

            <div class="marcacao marcacao-tres"></div>
            <div class="marcacao marcacao-quatro"></div>
            <div class="inner-relogio-face">
                <div class="ponteiro ponteiro-horas"></div>
                <div class="ponteiro ponteiro-minutos"></div>

        </div>
    </div>
